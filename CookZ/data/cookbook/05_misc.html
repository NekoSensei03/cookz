		<h2>Miscellaneous</h2>

		<p><b>Disinfect:</b> Boil rags or bandages in a pot or cauldron with at least 500 ml of water (better use more to keep it boiling) to disinfect them.</p>

		<p><b>Cheese:</b> 2x lard, 2x powdered milk. Boil in a pot or cauldron with at least 500 ml of water.</p>
